<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Viewer (Dark Mode)</title>
  <style>
    :root {
      --bg-main: #0d1117;        
      --bg-card: #161b22;        
      --text-primary: #c9d1d9;   
      --border-color: #30363d;   
      --btn-color: #238636;      
      --btn-hover: #2ea043;      
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 5px;
      background: var(--bg-main); 
      padding: 10px;
      border-radius: 6px;
      border: none; 
    }

    input[type="text"] {
      padding: 7px 12px;
      font-size: 14px;
      width: 120px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-main);
      color: var(--text-primary);
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
    }

    /* FIX LỖI NỀN TRẮNG KHI CHỌN LỊCH SỬ */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus {
      -webkit-text-fill-color: var(--text-primary);
      -webkit-box-shadow: 0 0 0px 1000px var(--bg-main) inset;
      transition: background-color 5000s ease-in-out 0s;
    }
    
    ::placeholder {
      color: #8b949e;
    }

    button {
      padding: 7px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: var(--btn-color);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-card);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4); 
      gap: 40px;
      margin-top: 30px;
    }

    .avatar {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid var(--border-color);
    }

    .stats img {
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <div class="input-group">
    <input type="text" id="username" placeholder="username..." autocomplete="on">
    <button onclick="showProfile()">Show</button>
  </div>

  <div id="profile"></div>

  <script>
    function showProfile() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim() || "shibaaa204";
      usernameInput.value = username; 

      const profileDiv = document.getElementById('profile');
      profileDiv.innerHTML = `
        <div class="profile">
          <img src="https://github.com/${username}.png" alt="Avatar" class="avatar">
          <div class="stats">
            <img src="https://github-readme-stats-fast.vercel.app/api/top-langs/?username=${username}&layout=compact&custom_title=${username}&hide_border=true&bg_color=161b22&title_color=58a6ff&text_color=c9d1d9" alt="Top Languages">
          </div>
        </div>
      `;
    }

    window.onload = showProfile;

    document.getElementById('username').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            showProfile();
        }
    });
  </script>
</body>
</html>
